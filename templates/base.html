<!DOCTYPE html>
{% load staticfiles%}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'ml_core:list-process' %}">autoML</a>
        <ul class="navbar-nav justify-content-end">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:logout'%}">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:change-password' %}">Change Passwords</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ml_core:list-process' %}">My processes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ml_core:create-process' %}">Create Process</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ml_core:list-csv' %}">List csv</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ml_core:create-instance' %}">Create Instance</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'admin:index'%}">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container content">
      {% block content %}
      {% endblock %}
    </div>



  </body>
</html>
