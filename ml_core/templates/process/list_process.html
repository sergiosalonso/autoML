{%extends 'base.html'%}
{% block content %}

<style>
  h1{margin-top:5%;text-align:center;}
  .create{text-align: center;
    font-size: 20px;
    margin-bottom: 2%;}

  </style>

<h1>My processes</h1>

<a class="nav-link" href="{%url 'ml_core:create-process'%}">Create process</a>

<div class="row">
  {% for process in process_list %}
    <div class="col-md-4 col-sm-12">
        <div class="card h-100 text-center">
          <div class="card-header h-100">
            <h5 class="card-title text-align"><a href="{%url 'ml_core:process' pk=process.id%}">{{process.title}}</a></h5>
            <a class="btn btn-success" href="{% url 'ml_core:execute' model=process.model machine=process.machine.public_ip csv=process.csv.name target=process.target test=process.test%}">Execute</a>
          </div>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
